<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body style="margin: 0; background-color: #f0f2f3">
    <div
      style="
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url('./src/images/hills-bg.svg');
        background-repeat: no-repeat;
        background-size: contain;
      ">
      <img
        src="./src/images/hills-logo.svg"
        alt="logo"
        style="position: absolute; top: 12%; left: 50%; transform: translate(-50%, -50%)" />

      <button
        onclick="window.showWidgetLogin(
          'psb-demo.demo.rooxteam.com', 'roox-widget', { client_id: 'test_oauth2m2m' })">
        Show Widget Login
      </button>
      <button onclick="window.closeWidgetLogin()">Close Widget Login</button>

      <div
        id="roox-widget"
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)"></div>
    </div>

    <script>
      window.rooxOnLoginCallback = (res) => {
        console.log('res', res);
      };
    </script>

    <script
      type="module"
      src="/src/js/main.js"></script>
  </body>
</html>
